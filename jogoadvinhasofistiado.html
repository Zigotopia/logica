<script>
    var input = document.querySelector("input")
    input.focus()
    var button = document.querySelector("button")
    button.onclick = advinha

    var segredo = Math.round(Math.random() * 10)

    function advinha() {

        if (input.value == segredo) {
            alert("Voce acertou")
        } else {
            alert(" voce errou, tente novamente desgrama")

        }
        input.value = ""
        input.focus()// serve para focar no input ja de come√ßo sem precisar ficar clicando

    }

   
</script>
