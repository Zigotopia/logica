    function quadrado(x, y, cor) {

        pincel.fillStyle = cor
        pincel.fillRect(x, y, 50, 50)
        pincel.strokeStyle = "black"  // serve para atribuir a cor das bordas
        pincel.strokeRect(x, y, 50, 50)  // serve para desenhar as bordas
    }


    for (var x = 0; x < 600; x = x + 50) {

        quadrado(x, 0, 'red')
        quadrado(x, 50, ' blue')




    }








</script>
