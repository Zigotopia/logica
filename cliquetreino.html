<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<canvas width="600" height="400"></canvas>

<body>

</body>


<script>
    var tela = document.querySelector('canvas')
    var pincel = tela.getContext('2d')

    pincel.fillStyle = 'gray'
    pincel.fillRect(0, 0, 600, 400)

    function cliquebolinha(evento) {
        var x = evento.pageX - tela.offsetLeft;  // O  page x e o page y servem para indicar precisamente a informações que queremos que são as coordenadas do click
        //como o evento recebe as infonrmações gerados pelo onclick do navegador. 
        var y = evento.pageY - tela.offsetTop; //- tela offset serve para retirar as margins do canvas

        pincel.fillStyle = 'blue'
        pincel.beginPath()
        pincel.arc(x, y, 10, 0, 2 * 3.14)// informamos o x e y como pontos inciais e agora que temos as corddenadas podemos fazer as bolinhas
        pincel.fill()

    }

    tela.onclick = cliquebolinha


</script>

</html>
