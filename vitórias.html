<script>
    function escreva(frase, ) {
        document.write(frase);
        pulalinha();

    }

    function pulalinha() {
        document.write("<br>")
    }

    var time = prompt("Pra qual time torce")
    var vitórias = parseInt(prompt(" Quantas vitórias o " + time + " teve esse ano?") )
    var derrotas = parseInt(prompt(" Quantas derrotas o " + time + " teve esse ano?"))

    var somaDePontos = 3 * vitórias + derrotas

    escreva( "O numero de pontos do seu time na tabela é " + somaDePontos)
    

    if(somaDePontos > 28) {
        escreva("a posição do seu time é melhor do que a do ano passado")
    }

    if(somaDePontos < 28) {
        escreva("a posição do seu time é pior do que a do ano passado")
    }

    if(somaDePontos == 28) {
        escreva("a posição do seu time é a mesma do que a do ano passado")
    }




</script>
