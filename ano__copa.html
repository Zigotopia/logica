<script>

function escreva(frase, ) {
		document.write(frase);
		pulalinha();
		
	}

	function pulalinha() {
		document.write("<br>")
	}

  var limiteescolhido  = prompt("digite o ano limite desejado") 

  var anoCopa = 1930
  
  while ( anoCopa < limiteescolhido) {
    escreva("Os anos de copa do mundo até o momento foram de " + anoCopa )
    pulalinha()
            anoCopa = anoCopa + 4 // aqui estou dando um novo valor a variavel. Ou seja cada vez que a função se repete ela recebe um novo valor
  }

  escreva("isso é tudo pessoal")


</script>
